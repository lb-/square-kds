<template name="ticket">
  <div class="{{#if old}}red{{else}}blue{{/if}} card">
    <div class="content">
      <i class="right floated {{#if old}}warning{{else}}star{{/if}} icon"></i>
      <div class="header">Elliot Fu</div>
      <div class="meta">
        <span>2 seconds ago</span>
      </div>
      <div class="extra content">
        <div class="ui divided list">
          <div class="item">
            <i class="circle thin icon"></i>
            <div class="content">
              <div class="header">Drink</div>
              <div class="description">Syrup, Soy, a Note</div>
            </div>
          </div>
          <div class="item">
            <i class="circle thin icon"></i>
            <div class="content">
              <div class="header">Drink</div>
              <div class="description">Syrup, Soy, a Note</div>
            </div>
          </div>
          <div class="item">
            <i class="circle thin icon"></i>
            <div class="content">
              <div class="header">Drink</div>
              <div class="description">Syrup, Soy, a Note</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{#if cleared}}
    <div class="ui bottom attached button">
      <i class="remove icon"></i>
      Clear
    </div>
    {{else}}
    <div class="ui bottom attached button">
      <i class="plus icon"></i>
      Put Back
    </div>
    {{/if}}
  </div>
</template>
